    Retain all original numeric values (e.g., contribution percentages, ROI values, efficiency scores, channel names, etc.) **exactly as they appear**, but express them in complete sentences using clear, precise academic English. Group the content logically into paragraphs based on themes like channel performance, temporal patterns, efficiency metrics, and optimization opportunities. 
    Your output should read like a thorough technical explanation or documentation — dense, well-written, and exhaustive — but with **no information omitted, trimmed, reinterpreted, or simplified**. The final result must allow downstream LLMs to correctly answer questions such as: 'What are the top performing channels?', 'What is the overall efficiency score?', or 'What optimization opportunities were identified?'.

contribution_analyst:
  contribution_analysis_code: |
    import pandas as pd
    import numpy as np
    from pathlib import Path
    
    # Load contribution data
    output_dir = Path("output")
    contribution_files = list(output_dir.glob("**/contri_*.xlsx"))
    
    if contribution_files:
        latest_file = max(contribution_files, key=lambda x: x.stat().st_mtime)
        df = pd.read_excel(latest_file)
        print(f"Loaded contribution data from {latest_file}")
        print(f"Data shape: {df.shape}")
        print(f"Columns: {list(df.columns)}")
    else:
        print("No contribution files found, creating synthetic data for demonstration")

contribution_interpreter:
  interpretation_analysis_code: |
    import json
    from pathlib import Path
    
    # Load contribution analysis results
    output_dir = Path("output")
    analysis_report = output_dir / "contribution_analysis_report.json"
    
    if analysis_report.exists():
        with open(analysis_report, 'r') as f:
            data = json.load(f)
        print(f"Loaded contribution analysis with {len(data)} key sections")
    else:
        print("No contribution analysis report found")

